type Mountain @ld(uri: "http://dbpedia.org/ontology/Mountain", service:"dbpedia") {
    label: [String] @ld(uri: "http://www.w3.org/2000/01/rdf-schema#label", service:"dbpedia")
    firstAscentPerson: [Person] @ld(uri: "http://www.w3.org/2000/01/rdf-schema#firstAscentPerson", service:"dbpedia")
}

type Person @ld(uri: "http://dbpedia.org/ontology/Person", service:"live-dbpedia") {
    name: String
    label: [String]
    deathPlace: City
    birthPlace: City
    deathDate: String
    birthDate: String
}

type Company @ld(uri: "http://dbpedia.org/ontology/Company", service:"dbpedia") {
    name: [String]
    label: [String]
    locationCity: City
    owner: [Person]
}

type City @ld(uri: "http://dbpedia.org/ontology/City", service:"dbpedia") {
    label: [String]
    country: Country
    leader: Person
}

type Country @ld(uri: "http://dbpedia.org/ontology/Country", service:"dbpedia") {
    label: [String]
}
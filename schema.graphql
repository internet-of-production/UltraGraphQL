type Query {
    mountains: [Mountain]
    people: [Person]
    companies: [Company]
    cities: [City]
}

type Mountain {
    label: [String]
    firstAscentPerson: [Person]
}

type Person {
    name: String
    label: [String]
    deathPlace: City
    birthPlace: City
    deathDate: String
    birthDate: String
}

type Company {
    name: [String]
    label: [String]
    locationCity: [City]
    owner: [Person]
}

type City {
    label: [String]
    country: Country
    leader: Person
}

type Country {
    label: [String]
}
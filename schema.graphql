type Query {
    mountain: [Mountain]
    person: [Person]
    company: [Company]
    city: [City]
}

type Mountain {
    label: [String]
    firstAscentPerson: [Person]
}

type Person {
    name: String
    label: [String]
    deathPlace: City
    birthPlace: City
    deathDate: String
    birthDate: String
    spouse: [Person]
}

type Company {
    name: [String]
    label: [String]
    locationCity: [City]
    owner: [Person]
}

type City {
    label: [String]
    country: Country
    leader: Person
}

type Country {
    label: [String]
}